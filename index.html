<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css" class="css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="container">
      <img src="./images/illustration-hero.svg" alt="">
      <div class="card_content">
        <div class="card_text">
          <h1>
            Order Summary
          </h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on nay device anywhere you like!
          </p>
        </div>
        <div class="card_detailbox">
          <div class="card_details">
            <img src="./images/icon-music.svg" alt="music logo">
            <div class="order_summary">
              <p class="plantype">
                Annual Plan
              </p>
              <p class="planprice">
                $59.99/year
              </p>
              <a href="#" class="change_plan">Change</a>
            </div>
          </div>
        </div>
        <button class="proceed">
          Proceed to Payment
        </button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Subham Singh</a>.
    </div>
  </footer>
</body>

</html>
